{% extends "base.html" %}

{% block container %}

  <div class="col-md-12">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Alunos:</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome do Aluno</th>
              <th scope="col">CPF</th>
              <th scope="col">Ações</th>
              <th scope="col">Matricular</th>
              <th scope="col">Pagamento</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for aluno in object_list %}
              <th scope="row">{{ aluno.id }}</th>
              <th scope="row">{{ aluno.primeironome }} {{aluno.segundonome}}</th>
              <th scope="row">{{ aluno.cpf }}</th>

              <td><a href="{% url 'update_aluno' aluno.id %}"
                class="btn btn-xs btn-warning">Editar</a></td>
              <td><a href="{% url 'list_turma2' aluno.id %}"
                class="btn btn-xs btn-primary">Matricular</a></td>
                <td><a href="{% url 'deletar_aluno' aluno.id %}"
                  class="btn btn-xs btn-danger">Baixa</a></td>
            </tr>
              {% endfor %}
          </tbody>
        </table>
        <a class="btn btn-xs btn-warning" href="{% url 'novo_aluno' %}">Novo Aluno</a>
      </div>
    </div>
  </div>

{% endblock %}
