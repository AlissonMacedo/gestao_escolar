{% extends "base.html" %}

{% block container %}

  <div class="col-md-8">
    <div class="panel panel-warning">
      <div class="panel-heading text-center">
        <h3 class="panel-title">Confirma Deletar o Curso?</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Confirma Deletar o Curso {{ curso.nome }}?</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <form class="col s12" method="post">
                {% csrf_token %}
            </tr>
            </tbody>
          </table>
          <div class=" ">
            <button class='btn btn-xs btn-warning' type="submit">Deletar o Curso!</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
