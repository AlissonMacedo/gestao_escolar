{% extends "base.html" %}

{% block container %}

  <div class="col-md-12">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Cursos</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nome do Curso</th>
              <th scope="col">Nome do Professor</th>
              <th scope="col">Categoria do Curso</th>
              <th scope="col">Sala de Aula</th>
              <th scope="col">Detalhes</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for curso in cursos %}

              <th scope="row">{{ curso.nome }}</th>
              <th>{{ curso.Professor }}</th>
              <th> {{ curso.categoria }}</th>
              <th> {{ curso.sala }}</th>
              <td class="hidden-xs">
                <a href="{% url 'editar_curso' curso.id %}" 
                    class="btn btn-xs btn-info">Detalhes</a>
              </td>
              <td class="hidden-xs">
                <a href="{% url 'editar_curso' curso.id %}" 
                    class="btn btn-xs btn-warning">Editar</a>
              </td>
            </tr>
              {% endfor %}
          </tbody>
        </table>
        <a class="btn btn-xs btn-warning" href="{% url 'novo_curso' %}">Novo Curso</a>
      </div>
    </div>
  </div>

{% endblock %}
