{% extends "base.html" %}

{% block container %}

  <div class="col-md-12">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Salas de Aula</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <thead>
              <tr>
                <th scope="col">Nome da Sala</th>
                <th scope="col">Quantidade de Alunos</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for sala in salas %}

                <th scope="row">{{ sala.nome }}</th>
                <th scope="row">{{ sala.qntalunosmax }}</th>

                <td><a href="{% url 'editar_sala' sala.id %}"
                  class="btn btn-xs btn-warning">Editar</a></td>
              </tr>
                {% endfor %}
          </tbody>
        </table>
        <a class="btn btn-xs btn-warning" href="{% url 'novo_sala' %}">Nova sala</a>
      </div>
    </div>
  </div>

{% endblock %}
